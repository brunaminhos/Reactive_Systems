<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
</head>
<body>
<h1 th:if="${details.age} ge 18">You are an adult</h1>
<h1 th:if="${details.age} lt 18">You are a child</h1>
<p th:text="'First Name: ' + ${details.firstName}" />
<p th:text="'Last Name: ' + ${details.lastName}" />
<p th:text="'Age: ' + ${details.age}" />
<a href="/">Submit another message</a>
</body>
</html>
